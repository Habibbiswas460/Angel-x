[pytest]
# Professional pytest configuration for ANGEL-X

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
norecursedirs = .git .venv venv env node_modules __pycache__ .pytest_cache .tox build dist

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (test component interactions)
    e2e: End-to-end tests (full system tests)
    slow: Slow tests (marked for optional execution)
    smoke: Smoke tests (basic functionality checks)
    websocket: Tests requiring WebSocket
    broker: Tests requiring broker connection
    live_data: Tests requiring live market data
    risk: Risk management tests
    skip_ci: Skip in CI/CD environment

# Coverage
[coverage:run]
source = src
omit = 
    */tests/*
    */__init__.py
    */config.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
