version: '3.8'

services:
  # Angel-X Trading Application
  angel-x:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angel-x-trading
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-5001}:5001"
      - "${API_PORT:-5000}:5000"
    environment:
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=Asia/Kolkata
      
      # Database
      - DB_TYPE=postgresql
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-angel_x}
      - DATABASE_USER=${DATABASE_USER:-angelx}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-changeme}
      
      # Redis Cache
      - CACHE_ENABLED=${CACHE_ENABLED:-True}
      - CACHE_TYPE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      
      # AngelOne API
      - ANGELONE_CLIENT_CODE=${ANGELONE_CLIENT_CODE}
      - ANGELONE_API_KEY=${ANGELONE_API_KEY}
      - ANGELONE_PASSWORD=${ANGELONE_PASSWORD}
      - ANGELONE_TOTP_SECRET=${ANGELONE_TOTP_SECRET}
      - ANGELONE_FEED_TOKEN=${ANGELONE_FEED_TOKEN:-}
      
      # Trading
      - TRADING_ENABLED=${TRADING_ENABLED:-False}
      - PAPER_TRADING=${PAPER_TRADING:-True}
      
      # Dashboard
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=5001
      
      # Monitoring
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    volumes:
      # Mount config (create config.py from config.example.py before running)
      - ./config/config.py:/app/config/config.py:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount ticks for backtesting
      - ./ticks:/app/ticks:ro
    networks:
      - angel-x-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: angel-x-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-angel_x}
      - POSTGRES_USER=${DATABASE_USER:-angelx}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-changeme}
      - POSTGRES_INITDB_ARGS=-E UTF8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "15432:5432"
    networks:
      - angel-x-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-angelx}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for market data caching and session management)
  redis:
    image: redis:7-alpine
    container_name: angel-x-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - angel-x-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: angel-x-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - angel-x-network
    profiles:
      - monitoring

  # Grafana (visualization - optional)
  grafana:
    image: grafana/grafana:latest
    container_name: angel-x-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - angel-x-network
    profiles:
      - monitoring
    depends_on:
      - prometheus

networks:
  angel-x-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local